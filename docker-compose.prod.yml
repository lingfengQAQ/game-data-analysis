version: '3.8'

services:
  game-data-analysis:
    # 使用 Docker Hub 上的镜像
    image: qaqtat/game-data-analysis:latest
    container_name: game-data-analysis-app
    ports:
      - "80:3000"  # 映射到 Node.js 服务器端口
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}  # 从环境变量读取
    networks:
      - app-network
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  app-network:
    driver: bridge
